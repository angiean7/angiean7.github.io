n><br><span class="line">XScuGic InterruptController; 	     <span class="comment">/* Instance of the Interrupt Controller */</span></span><br><span class="line"><span class="type">static</span> XScuGic_Config *GicConfig;    <span class="comment">/* The configuration parameters of the</span></span><br><span class="line"><span class="comment">                                       controller */</span></span><br><span class="line"></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment"> * Create a shared variable to be used by the main thread of processing and</span></span><br><span class="line"><span class="comment"> * the interrupt processing</span></span><br><span class="line"><span class="comment">   */</span></span><br><span class="line">   <span class="keyword">volatile</span> <span class="type">static</span> <span class="type">int</span> InterruptProcessed = FALSE;</span><br><span class="line"></span><br><span class="line"><span class="type">static</span> <span class="type">void</span> <span class="title function_">AssertPrint</span><span class="params">(<span class="type">const</span> char8 *FilenamePtr, s32 LineNumber)</span>&#123;</span><br><span class="line">	xil_printf(<span class="string">&quot;ASSERT: File Name: %s &quot;</span>, FilenamePtr);</span><br><span class="line">	xil_printf(<span class="string">&quot;Line Number: %d\r\n&quot;</span>,LineNumber);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*****************************************************************************/</span></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">*</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">* This is the main function for the Interrupt Controller example.</span></span><br><span class="line"><span class="comment">  *</span></span><br><span class="line"><span class="comment">* @param	None.</span></span><br><span class="line"><span class="comment">  *</span></span><br><span class="line"><span class="comment">* @return	XST_SUCCESS to indicate success, otherwise XST_FAILURE.</span></span><br><span class="line"><span class="comment">  *</span></span><br><span class="line"><span class="comment">* @note		None.</span></span><br><span class="line"><span class="comment">  *</span></span><br><span class="line"><span class="comment">  ****************************************************************************/</span></span><br><span class="line">  <span class="type">int</span> <span class="title function_">main</span><span class="params">(<span class="type">void</span>)</span></span><br><span class="line">  &#123;</span><br><span class="line">  <span class="type">int</span> Status;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">	<span class="comment">/*</span></span><br><span class="line"><span class="comment">	 * Setup an assert call back to get some info if we assert.</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	Xil_AssertSetCallback(AssertPrint);</span><br><span class="line">	</span><br><span class="line">	xil_printf(<span class="string">&quot;GIC Example Test\r\n&quot;</span>);</span><br><span class="line">	</span><br><span class="line">	<span class="comment">/*</span></span><br><span class="line"><span class="comment">	 *  Run the Gic example , specify the Device ID generated in xparameters.h</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	Status = ScuGicExample(INTC_DEVICE_ID);</span><br><span class="line">	<span class="keyword">if</span> (Status != XST_SUCCESS) &#123;</span><br><span class="line">		xil_printf(<span class="string">&quot;GIC Example Test Failed\r\n&quot;</span>);</span><br><span class="line">		<span class="keyword">return</span> XST_FAILURE;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	xil_printf(<span class="string">&quot;Successfully ran GIC Example Test\r\n&quot;</span>);</span><br><span class="line">	<span class="keyword">return</span> XST_SUCCESS;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*****************************************************************************/</span></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">*</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">* This function is an example of how to use the interrupt controller driver</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">* (XScuGic) and the hardware device.  This function is designed to</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">* work without any hardware devices to cause interrupts. It may not return</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">* if the interrupt controller is not properly connected to the processor in</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">* either software or hardware.</span></span><br><span class="line"><span class="comment">  *</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">* This function relies on the fact that the interrupt controller hardware</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">* has come out of the reset state such that it will allow interrupts to be</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">* simulated by the software.</span></span><br><span class="line"><span class="comment">  *</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">* @param	DeviceId is Device ID of the Interrupt Controller Device,</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">* typically XPAR_&lt;INTC_instance&gt;_DEVICE_ID value from</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">* xparameters.h</span></span><br><span class="line"><span class="comment">  *</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">* @return	XST_SUCCESS to indicate success, otherwise XST_FAILURE</span></span><br><span class="line"><span class="comment">  *</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">* @note		None.</span></span><br><span class="line"><span class="comment">  *</span></span><br><span class="line"><span class="comment">  ******************************************************************************/</span></span><br><span class="line">  <span class="type">int</span> <span class="title function_">ScuGicExample</span><span class="params">(u16 DeviceId)</span></span><br><span class="line">  &#123;</span><br><span class="line">  <span class="type">int</span> Status;</span><br><span class="line"></span><br><span class="line">  <span class="comment">/*</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">   * Initialize the interrupt controller driver so that it is ready to</span></span><br><span class="line"><span class="comment">   * use.</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">     GicConfig = XScuGic_LookupConfig(DeviceId);</span><br><span class="line">     <span class="keyword">if</span> (<span class="literal">NULL</span> == GicConfig) &#123;</span><br><span class="line">     <span class="keyword">return</span> XST_FAILURE;</span><br><span class="line">     &#125;</span><br><span class="line"></span><br><span class="line">  Status = XScuGic_CfgInitialize(&amp;InterruptController, GicConfig,</span><br><span class="line">  				GicConfig-&gt;CpuBaseAddress);</span><br><span class="line">  <span class="keyword">if</span> (Status != XST_SUCCESS) &#123;</span><br><span class="line">  	<span class="keyword">return</span> XST_FAILURE;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">	<span class="comment">/*</span></span><br><span class="line"><span class="comment">	 * Perform a self-test to ensure that the hardware was built</span></span><br><span class="line"><span class="comment">	 * correctly</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	Status = XScuGic_SelfTest(&amp;InterruptController);</span><br><span class="line">	<span class="keyword">if</span> (Status != XST_SUCCESS) &#123;</span><br><span class="line">		<span class="keyword">return</span> XST_FAILURE;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">	<span class="comment">/*</span></span><br><span class="line"><span class="comment">	 * Setup the Interrupt System</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	Status = SetUpInterruptSystem(&amp;InterruptController);</span><br><span class="line">	<span class="keyword">if</span> (Status != XST_SUCCESS) &#123;</span><br><span class="line">		<span class="keyword">return</span> XST_FAILURE;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="comment">/*</span></span><br><span class="line"><span class="comment">	 * Connect a device driver handler that will be called when an</span></span><br><span class="line"><span class="comment">	 * interrupt for the device occurs, the device driver handler performs</span></span><br><span class="line"><span class="comment">	 * the specific interrupt processing for the device</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	Status = XScuGic_Connect(&amp;InterruptController, INTC_DEVICE_INT_ID,</span><br><span class="line">			   (Xil_ExceptionHandler)DeviceDriverHandler,</span><br><span class="line">			   (<span class="type">void</span> *)&amp;InterruptController);</span><br><span class="line">	</span><br><span class="line">	<span class="keyword">if</span> (Status != XST_SUCCESS) &#123;</span><br><span class="line">		<span class="keyword">return</span> XST_FAILURE;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="comment">/*</span></span><br><span class="line"><span class="comment">	 * Enable the interrupt for the device and then cause (simulate) an</span></span><br><span class="line"><span class="comment">	 * interrupt so the handlers will be called</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	XScuGic_Enable(&amp;InterruptController, INTC_DEVICE_INT_ID);</span><br><span class="line">	</span><br><span class="line">	<span class="comment">/*</span></span><br><span class="line"><span class="comment">	 *  Simulate the Interrupt</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	Status = XScuGic_SoftwareIntr(&amp;InterruptController,</span><br><span class="line">					INTC_DEVICE_INT_ID,</span><br><span class="line">					XSCUGIC_SPI_CPU0_MASK);</span><br><span class="line">	<span class="keyword">if</span> (Status != XST_SUCCESS) &#123;</span><br><span class="line">		<span class="keyword">return</span> XST_FAILURE;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="comment">/*</span></span><br><span class="line"><span class="comment">	 * Wait for the interrupt to be processed, if the interrupt does not</span></span><br><span class="line"><span class="comment">	 * occur this loop will wait forever</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="keyword">while</span> (<span class="number">1</span>) &#123;</span><br><span class="line">		<span class="comment">/*</span></span><br><span class="line"><span class="comment">		 * If the interrupt occurred which is indicated by the global</span></span><br><span class="line"><span class="comment">		 * variable which is set in the device driver handler, then</span></span><br><span class="line"><span class="comment">		 * stop waiting</span></span><br><span class="line"><span class="comment">		 */</span></span><br><span class="line">		<span class="keyword">if</span> (InterruptProcessed) &#123;</span><br><span class="line">			<span class="keyword">break</span>;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="keyword">return</span> XST_SUCCESS;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/******************************************************************************/</span></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">*</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">* This function connects the interrupt handler of the interrupt controller to</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">* the processor.  This function is separate to allow it to be customized for</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">* each application.  Each processor or RTOS may require unique processing to</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">* connect the interrupt handler.</span></span><br><span class="line"><span class="comment">  *</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">* @param	XScuGicInstancePtr is the instance of the interrupt controller</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">* that needs to be worked on.</span></span><br><span class="line"><span class="comment">  *</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">* @return	None.</span></span><br><span class="line"><span class="comment">  *</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">* @note		None.</span></span><br><span class="line"><span class="comment">  *</span></span><br><span class="line"><span class="comment">  ****************************************************************************/</span></span><br><span class="line">  <span class="type">int</span> <span class="title function_">SetUpInterruptSystem</span><span class="params">(XScuGic *XScuGicInstancePtr)</span></span><br><span class="line">  &#123;</span><br><span class="line"></span><br><span class="line">  <span class="comment">/*</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">   * Connect the interrupt controller interrupt handler to the hardware</span></span><br><span class="line"><span class="comment">   * interrupt handling logic in the ARM processor.</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">     Xil_ExceptionRegisterHandler(XIL_EXCEPTION_ID_INT,</span><br><span class="line">     	(Xil_ExceptionHandler) XScuGic_InterruptHandler,</span><br><span class="line">     	XScuGicInstancePtr);</span><br><span class="line"></span><br><span class="line">  <span class="comment">/*</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">   * Enable interrupts in the ARM</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">     Xil_ExceptionEnable();</span><br><span class="line"></span><br><span class="line">  <span class="keyword">return</span> XST_SUCCESS;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/******************************************************************************/</span></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">*</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">* This function is designed to look like an interrupt handler in a device</span></span><br><span class="line"><span class="comment">* driver. This is typically a 2nd level handler that is called from the</span></span><br><span class="line"><span class="comment">* interrupt controller interrupt handler.  This handler would typically</span></span><br><span class="line"><span class="comment">* perform device specific processing such as reading and writing the registers</span></span><br><span class="line"><span class="comment">* of the device to clear the interrupt condition and pass any data to an</span></span><br><span class="line"><span class="comment">* application using the device driver.  Many drivers already provide this</span></span><br><span class="line"><span class="comment">* handler and the user is not required to create it.</span></span><br><span class="line"><span class="comment">  *</span></span><br><span class="line"><span class="comment">* @param	CallbackRef is passed back to the device driver&#x27;s interrupt</span></span><br><span class="line"><span class="comment">* handler by the XScuGic driver.  It was given to the XScuGic</span></span><br><span class="line"><span class="comment">* driver in the XScuGic_Connect() function call.  It is typically</span></span><br><span class="line"><span class="comment">* a pointer to the device driver instance variable.</span></span><br><span class="line"><span class="comment">* In this example, we do not care about the callback</span></span><br><span class="line"><span class="comment">* reference, so we passed it a 0 when connecting the handler to</span></span><br><span class="line"><span class="comment">* the XScuGic driver and we make no use of it here.</span></span><br><span class="line"><span class="comment">  *</span></span><br><span class="line"><span class="comment">* @return	None.</span></span><br><span class="line"><span class="comment">  *</span></span><br><span class="line"><span class="comment">* @note		None.</span></span><br><span class="line"><span class="comment">  *</span></span><br><span class="line"><span class="comment">  ****************************************************************************/</span></span><br><span class="line">  <span class="type">void</span> <span class="title function_">DeviceDriverHandler</span><span class="params">(<span class="type">void</span> *CallbackRef)</span></span><br><span class="line">  &#123;</span><br><span class="line">  <span class="comment">/*</span></span><br><span class="line"><span class="comment">   * Indicate the interrupt has been processed using a shared variable</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">     InterruptProcessed = TRUE;</span><br><span class="line">     &#125;</span><br></pre></td></tr></table></figure>

                                    vnick_dom.innerHTML = `${vnick} <span class="author">${getAuthor(KEEP.hexo_config.language)}</span>`
                                }
                            }
                        }
                        clearInterval(getValineDomTimer);
                    } else {
                        clearInterval(getValineDomTimer);
                    }
                }, 2000);
            }

            if ('false') {
                const loadValineTimeout = setTimeout(() => {
                    loadValine();
                    clearTimeout(loadValineTimeout);
                }, 1000);
            } else {
                window.addEventListener('DOMContentLoaded', loadValine);
            }
        </script>
